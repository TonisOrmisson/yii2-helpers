name: Install & Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2


      - name: Install depeendencies
        run: composer install


      - name: Run tests on PHP container
        run: php vendor/bin/codecept run



