namespace: andmemasin\helpers

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
  enabled: true
  remote: false
  include:
      - src/*
bootstrap: _bootstrap.php
modules:
    config:
        Yii2:
          configFile: 'tests/_config/test.php'
